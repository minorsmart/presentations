<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
				img#noborder {border:none !important;}
				section.nopad{padding: 0px; margin: 0px;}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section>
			    <img id="noborder" src="image/logo.jpg" width="30%"><br>
				 <video preload="auto" data-autoplay data-audio-controls src="video/CHECK-IT_teaser_3.mp4"></video>
				</section>
				<section>
				  <img id="noborder" src="image/logo.jpg" width="30%"><br>
				 <video preload="auto" data-autoplay data-audio-controls src="video/Workshop SMR.mp4"></video>
				</section>
				<section>
				  <img id="noborder" src="image/logo.jpg" width="30%"><br>
				 <video preload="auto" data-autoplay data-audio-controls src="video/hackathon.mp4"></video>
				</section>
				<section>
				 <img id="noborder" src="image/logo.jpg" width="30%"><br> 
				 <video preload="auto" data-autoplay data-audio-controls src="video/iot.mp4"></video>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				loop: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				  { src: 'plugin/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },				
		{ src: 'plugin/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
